<p>Generos - Indice</p>
<button mat-flat-button color="primary" routerLink="/generos/crear">
    Crear
</button>
<ng-container contenido>
<table #table mat-table [dataSource]="generos" class="mat-elevation-z8 tabla-indice" >

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element"> 
       <a 
         routerLink="/generos/editar/{{element.id}}"
         mat-flat-button
         color="primary"> Editar</a>
      <button mat-flat-button color="warn"
        (click)="borrar(element.id)"
      >Borrar</button>
      </td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
    <tr mat-row *matRowDef="let row; columns: columnasAMostrar;"></tr>
  </table>
  <mat-paginator [length]="cantidadTotalRegistros"
  [pageSize]="cantidadRegistrosAMostrar"
  [pageSizeOptions]="[5,10,20,50]" showFirstLastButtons
  (page)="actualizarPaginacion($event)"
  >
</mat-paginator>


</ng-container>
